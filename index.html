<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <title>To-DO List</title>
  </head>
  <body>
    <div class="container px-md-5 d-flex align-items-center flex-column">
      <h1>Get Things Done !</h1>
      <div class="add-input d-flex align-items-center w-100 row">
        <input
          type="text"
          placeholder="What is the task today?"
          class="col-8 col-md-10"
        />
        <button class="col-4 col-md-2 addbtn" onclick="addTask()">
          Add Task
        </button>
      </div>
      <div
        class="tasks d-flex justify-content-center align-items-center flex-column"
      >
        <!-- <div class="w-25 img-warapper">
          <img
            class="w-100"
            src="./images/icon-empty.41c83759.svg"
            alt="Empty List"
            draggable="false"
          />
        </div> -->
      </div>
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Edit Task
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="text" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-save">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap script-->
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- custom script -->
    <script src="index.js"></script>
  </body>
</html>
