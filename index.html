<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>

    <div class="container px-md-5 d-flex align-items-center flex-column">
      <h1>Get Things Done !</h1>
      <div class="add-input d-flex align-items-center w-100 row">
        <input
          type="text"
          placeholder="What is the task today?"
          class="col-8 col-md-10"
        />
        <button class="col-4 col-md-2 addbtn" onclick="addTask()">
          Add Task
        </button>
      </div>
      <div
        class="tasks d-flex justify-content-center align-items-center flex-column"
      >
        <!-- <div class="w-25 img-warapper">
          <img
            class="w-100"
            src="./images/icon-empty.41c83759.svg"
            alt="Empty List"
            draggable="false"
          />
        </div> -->
      </div>
      <!-- Button trigger modal -->

      <!--bootstrap Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Edit Task
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="text" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-save">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap toast -->

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="liveToast"
        class="toast fade hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <svg
            class="bd-placeholder-img rounded me-2"
            width="20"
            height="20"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <rect width="100%" height="100%" fill="#007aff"></rect>
          </svg>

          <strong class="me-auto">Alert</strong>
          <small>just now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="#0055b2"
            >
              <path
                d="M.293.293a1 1 0 0 1 1.414 0L8 6.586 14.293.293a1 1 0 1 1 1.414 1.414L9.414 8l6.293 6.293a1 1 0 0 1-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 0 1-1.414-1.414L6.586 8 .293 1.707a1 1 0 0 1 0-1.414z"
              />
            </svg>
          </button>
        </div>
        <div class="toast-body">Please provide your task ‼️</div>
      </div>
    </div>

    <!-- bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.8.0/dist/confetti.browser.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- custom script -->
    <script src="index.js"></script>
    <!-- aduio fils -->
    <audio id="checkSound" src="./assets/media/check.wav"></audio>
    <audio id="addSound" src="./assets/media/add.mp3"></audio>
  </body>
